<!--3. Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break.
Arrange these elements to create a simple web page layout.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--This is a heading-->
    <h1>Welcome Home</h1>
    <!--This is a paragraph-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, recusandae.</p>
    <!--This is a horizontal line-->
    <hr>
    <!--Used a line break-->
    <p>Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit. Beatae, cupiditate.</p>
</body>
</html>
